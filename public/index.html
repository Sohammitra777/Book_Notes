<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Notes</title>
</head>
<body>
    <!--Header Section-->
    <header>Book Notes</header>


    <!--Book Creation Div-->
    <div id="bookCreation">
        <h3>NEW BOOK</h3>
        <form action="" method="post">
            <label for="newBook"></label>
            <input id="newBook" type="text" placeholder="Type Book Name">
            <label for="rating">RATE : </label>
            <select id = "rating">
                <option value = "oneStar" selected>1</option>
                <option value = "twoStar">2</option>
                <option value = "threeStar">3</option>
                <option value = "fourStar">4</option>
                <option value = "fiveStar">5</option>
            </select>
            <button type="submit">Create New Book</button>
        </form>
    </div>

    <!--Book Showing Div - New Note, Delete, Edit-->
    <div id="bookShown" >
        <!--View and Sort-->
        <div id="viewEdit">
            <button>VIEW ALL POST</button>
            <button>SORT BY : A to Z</button>
        </div>
        
        <!--Showing books and Fuinctions
        <div class="books">
            <h4>Book Name</h4>
            <h4>Rating : <h4>
            <p>RATE</p>
            <button>View/Edit Book</button>
            <button>Delete Book</button>
        </div>
        -->

    </div>
    <script type = "module" src="index.js"></script>
</body>
</html>
