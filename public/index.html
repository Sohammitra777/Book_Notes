<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Notes</title>
</head>
<body>
    <!--Header Section-->
    <header>Book Notes</header>


    <!--Book Creation Div-->
    <div id="bookCreation">
        <h3>NEW BOOK</h3>
        <form action="" method="post">
            <input type="text" placeholder="Type Book Name">
            <button type="submit">Create New Book</button>
        </form>
    </div>

    <!--Book Showing Div - New Note, Delete, Edit-->
    <div id="bookShown">
        <!--View and Sort-->
        <div id="view&sort">
            <h5>VIEW ALL POST</h5>
            <h5>SORT BY : </h5>
        </div>
        
        <!--Showing books and Fuinctions-->
        <div class="books">
            <h4>Book Name</h4>
            <button>Add New Note</button>
            <button>View/Edit Book</button>
            <button>Delete Book</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
