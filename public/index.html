<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header Section-->
    <header>Book Notes</header>


    <!--Book Creation Div-->
    <div id="bookCreation">
        <h3>NEW BOOK</h3>
        <form action="http://localhost:3000/submitbook" method="post">
            <!--Book name-->
            <label for="newBook">Book Name:</label>
            <input id="newBook" name="bookName" type="text" required>

            <!--Book notes-->
            <label for="note">Write Down Your Note...</label>
            <textarea name="text" id="note"></textarea required>
            
            <div class="inline-row">
                <label for="rating">RATING : </label>
                <select id="rating" name="rating" required>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <!--Rating-->
            

            <button type="submit">Create New Book</button>
        </form>
    </div>

    <!--Book Showing Div - New Note, Delete, Edit-->
    <div id="bookShown" >
        <!--View and Sort-->
        <div id="viewEdit">
            <h4>VIEW ALL POST</h4>
            <button id = "sort">SORT BY : Rating</button>
        </div>
        
        <div id = "main">

        </div>
        <!--Showing books and Fuinctions
        <div class="books">
            <h4>Book Name</h4>
            <h4>Rating : <h4>
            <p>RATE</p>
            <button>View/Edit Book</button>
            <button>Delete Book</button>
        </div>
        -->

    </div>

</body>
</html>
